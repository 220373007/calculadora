<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora</h1>
  <form action="#">
    <input type="number" name="first_number">
    <input type="number" name="second_number">
    <select name="operation">
      <option value="1">Soma</option>
      <option value="2">Subtração</option>
      <option value="3">Multiplicação</option>
      <option value="4">Divisão</option>
    </select>
    <input type="submit" value="Calcular">
  </form>
  <script>
    function calculate() {
      var firstNumber = document.querySelector('input[name="first_number"]').value;
      var secondNumber = document.querySelector('input[name="second_number"]').value;
      var operation = document.querySelector('select[name="operation"]').value;
      switch (operation) {
        case '1':
          var result = firstNumber + secondNumber;
          break;
        case '2':
          var result = firstNumber - secondNumber;
          break;
        case '3':
          var result = firstNumber * secondNumber;
          break;
        case '4':
          var result = firstNumber / secondNumber;
          break;
        default:
          alert('Essa opção não existe.');
          return;
      }
      document.querySelector('body').innerHTML = `<h2>Resultado: ${result}</h2>`;
    }
  </script>
</body>
</html>
